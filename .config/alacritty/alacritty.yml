
env:
  TERM: "xterm-256color"

font:
  size: 19
  normal:
    family:
      "Hack Nerd Font"
      #"FiraCode Nerd Font"

window:
  startup_mode: Maximized
  decorations: "full"
  title: ""
  dynamic_title: false

# Colors (Gruvbox Material Medium Dark)
colors:
  # Default colors
  primary:
    background: '#282828'
    foreground: '#d4be98'

  # Normal colors
  normal:
    black:   '#3c3836'
    red:     '#ea6962'
    green:   '#a9b665'
    yellow:  '#d8a657'
    blue:    '#7daea3'
    magenta: '#d3869b'
    cyan:    '#89b482'
    white:   '#d4be98'

  # Bright colors (same as normal colors)
  bright:
    black:   '#3c3836'
    red:     '#ea6962'
    green:   '#a9b665'
    yellow:  '#d8a657'
    blue:    '#7daea3'
    magenta: '#d3869b'
    cyan:    '#89b482'
    white:   '#d4be98'
